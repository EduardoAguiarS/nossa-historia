<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mem√≥ria do Nosso Amor | Nicaele & Eduardo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff6b6b;
            --secondary: #ffb8b8;
            --dark: #333;
            --light: #fff;
            --accent: #ff9e9e;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #fff9f9;
            color: var(--dark);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: url('https://images.unsplash.com/photo-1518199266791-5375a83190b7?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-blend-mode: overlay;
            background-color: rgba(255, 255, 255, 0.9);
        }

        .game-container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: var(--primary);
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .memory-game {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin: 30px auto;
            max-width: 600px;
        }

        .memory-card {
            height: 120px;
            background: linear-gradient(135deg, var(--secondary), var(--accent));
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
            position: relative;
        }

        .memory-card.flipped {
            transform: rotateY(180deg);
            background: white;
        }

        .memory-card.matched {
            background: linear-gradient(135deg, #4caf50, #8bc34a);
            cursor: default;
        }

        .card-face {
            backface-visibility: hidden;
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-front {
            transform: rotateY(180deg);
        }

        .back-button {
            margin-top: 30px;
            padding: 12px 25px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .back-button:hover {
            transform: scale(1.05);
        }

        #game-message {
            min-height: 60px;
            margin-top: 20px;
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .memory-game {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .memory-card {
                height: 90px;
                font-size: 1.5rem;
            }
            
            h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Mem√≥ria do Nosso Amor</h1>
        <p>Encontre os pares de momentos especiais!</p>
        
        <div class="memory-game" id="memory-game">
            <!-- Cartas ser√£o adicionadas via JavaScript -->
        </div>
        
        <div id="game-message"></div>
        <button class="back-button" onclick="window.location.href='index.html'">
            Voltar ao Nosso Site
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const memoryGame = document.getElementById('memory-game');
            const gameMessage = document.getElementById('game-message');
            
            // S√≠mbolos personalizados (pode adicionar mais pares)
            const cardSymbols = [
                '‚ô•', '‚ô•', 'üíë', 'üíë', 'üíç', 'üíç', 
                'üíå', 'üíå', 'üíï', 'üíï', 'üíò', 'üíò',
                'üåπ', 'üåπ', 'üë´', 'üë´', 'üéÇ', 'üéÇ'
            ];
            
            let hasFlippedCard = false;
            let lockBoard = false;
            let firstCard, secondCard;
            let matchedPairs = 0;
            
            // Inicializa o jogo
            function initGame() {
                matchedPairs = 0;
                memoryGame.innerHTML = '';
                gameMessage.textContent = '';
                
                // Embaralha os s√≠mbolos
                const shuffledSymbols = [...cardSymbols].sort(() => Math.random() - 0.5);
                
                // Cria as cartas
                shuffledSymbols.forEach((symbol, index) => {
                    const card = document.createElement('div');
                    card.className = 'memory-card';
                    card.dataset.symbol = symbol;
                    card.dataset.index = index;
                    
                    card.innerHTML = `
                        <div class="card-face card-back"></div>
                        <div class="card-face card-front">${symbol}</div>
                    `;
                    
                    card.addEventListener('click', flipCard);
                    memoryGame.appendChild(card);
                });
            }
            
            // Vira a carta
            function flipCard() {
                if (lockBoard) return;
                if (this === firstCard) return;
                if (this.classList.contains('matched')) return;
                
                this.classList.add('flipped');
                
                if (!hasFlippedCard) {
                    // Primeira carta virada
                    hasFlippedCard = true;
                    firstCard = this;
                    return;
                }
                
                // Segunda carta virada
                secondCard = this;
                checkForMatch();
            }
            
            // Verifica se as cartas s√£o iguais
            function checkForMatch() {
                const isMatch = firstCard.dataset.symbol === secondCard.dataset.symbol;
                
                if (isMatch) {
                    disableCards();
                    matchedPairs++;
                    
                    // Verifica se o jogo acabou
                    if (matchedPairs === cardSymbols.length / 2) {
                        gameMessage.innerHTML = `
                            <h3 style="color: var(--primary);">Parab√©ns, meu amor! üíñ</h3>
                            <p>Voc√™ completou o jogo da nossa mem√≥ria!</p>
                            <p>Te amo mais que ontem, menos que amanh√£.</p>
                        `;
                    }
                } else {
                    unflipCards();
                }
            }
            
            // Desativa as cartas combinadas
            function disableCards() {
                firstCard.removeEventListener('click', flipCard);
                secondCard.removeEventListener('click', flipCard);
                firstCard.classList.add('matched');
                secondCard.classList.add('matched');
                
                resetBoard();
            }
            
            // Desvira as cartas que n√£o combinam
            function unflipCards() {
                lockBoard = true;
                
                setTimeout(() => {
                    firstCard.classList.remove('flipped');
                    secondCard.classList.remove('flipped');
                    
                    resetBoard();
                }, 1000);
            }
            
            // Reseta o tabuleiro
            function resetBoard() {
                [hasFlippedCard, lockBoard] = [false, false];
                [firstCard, secondCard] = [null, null];
            }
            
            // Inicia o jogo
            initGame();
        });
    </script>
</body>
</html>
