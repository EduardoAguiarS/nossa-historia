<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mem√≥ria do Nosso Amor | Nicaele & Eduardo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --purple-dark: #6c5ce7;
            --purple-light: #a29bfe;
            --pink: #fd79a8;
            --white: #fff;
            --shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(rgba(255,255,255,0.9), rgba(255,255,255,0.9)), 
                        url('https://images.unsplash.com/photo-1518199266791-5375a83190b7?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        
        .game-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            font-family: 'Dancing Script', cursive;
            color: var(--purple-dark);
            font-size: 3rem;
            margin-bottom: 5px;
        }
        
        .players {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
        }
        
        .player {
            padding: 15px 25px;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .player.active {
            transform: scale(1.05);
            box-shadow: var(--shadow);
        }
        
        #player1 {
            background-color: var(--purple-light);
            color: white;
        }
        
        #player2 {
            background-color: var(--pink);
            color: white;
        }
        
        .scores {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
            font-size: 1.2rem;
        }
        
        .memory-game {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin: 30px auto;
            max-width: 600px;
        }
        
        .memory-card {
            height: 120px;
            background: linear-gradient(135deg, var(--purple-light), var(--purple-dark));
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            transform-style: preserve-3d;
            position: relative;
        }
        
        .memory-card.flipped {
            transform: rotateY(180deg);
            background: white;
        }
        
        .memory-card.matched {
            background: linear-gradient(135deg, #00b894, #55efc4);
            cursor: default;
        }
        
        .card-face {
            backface-visibility: hidden;
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .card-front {
            transform: rotateY(180deg);
        }
        
        #game-message {
            min-height: 80px;
            margin: 20px 0;
            font-size: 1.3rem;
        }
        
        .back-button {
            padding: 12px 30px;
            background: var(--purple-dark);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .back-button:hover {
            transform: scale(1.05);
        }
        
        @media (max-width: 768px) {
            .memory-game {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .memory-card {
                height: 90px;
                font-size: 1.5rem;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .players {
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Mem√≥ria do Nosso Amor</h1>
        <p>Encontre os pares e veja quem sabe mais sobre n√≥s!</p>
        
        <div class="players">
            <div class="player active" id="player1">Jogador: Eduardo</div>
            <div class="player" id="player2">Jogadora: Nicaele</div>
        </div>
        
        <div class="scores">
            <div>Eduardo: <span id="score1">0</span> pontos</div>
            <div>Nicaele: <span id="score2">0</span> pontos</div>
        </div>
        
        <div class="memory-game" id="memory-game"></div>
        
        <div id="game-message"></div>
        <button class="back-button" onclick="window.location.href='index.html'">
            Voltar ao Nosso Site
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elementos do jogo
            const memoryGame = document.getElementById('memory-game');
            const gameMessage = document.getElementById('game-message');
            const player1Display = document.getElementById('player1');
            const player2Display = document.getElementById('player2');
            const score1Display = document.getElementById('score1');
            const score2Display = document.getElementById('score2');
            
            // Vari√°veis do jogo
            let currentPlayer = 1; // 1 = Eduardo, 2 = Nicaele
            let score1 = 0;
            let score2 = 0;
            let hasFlippedCard = false;
            let lockBoard = false;
            let firstCard, secondCard;
            let matchedPairs = 0;
            
            // S√≠mbolos rom√¢nticos para o jogo
            const cardSymbols = [
                '‚ô•', '‚ô•', 'üíë', 'üíë', 'üíç', 'üíç', 
                'üíå', 'üíå', 'üíï', 'üíï', 'üíò', 'üíò',
                'üåπ', 'üåπ', 'üë´', 'üë´', 'üéÇ', 'üéÇ'
            ];
            
            // Inicializa o jogo
            function initGame() {
                matchedPairs = 0;
                memoryGame.innerHTML = '';
                gameMessage.textContent = '';
                score1 = 0;
                score2 = 0;
                updateScores();
                currentPlayer = 1;
                updatePlayerDisplay();
                
                // Embaralha os s√≠mbolos
                const shuffledSymbols = [...cardSymbols].sort(() => Math.random() - 0.5);
                
                // Cria as cartas
                shuffledSymbols.forEach((symbol, index) => {
                    const card = document.createElement('div');
                    card.className = 'memory-card';
                    card.dataset.symbol = symbol;
                    card.dataset.index = index;
                    
                    card.innerHTML = `
                        <div class="card-face card-back"></div>
                        <div class="card-face card-front">${symbol}</div>
                    `;
                    
                    card.addEventListener('click', flipCard);
                    memoryGame.appendChild(card);
                });
            }
            
            // Atualiza a exibi√ß√£o de quem est√° jogando
            function updatePlayerDisplay() {
                if (currentPlayer === 1) {
                    player1Display.classList.add('active');
                    player2Display.classList.remove('active');
                    gameMessage.textContent = "Vez do Eduardo!";
                } else {
                    player1Display.classList.remove('active');
                    player2Display.classList.add('active');
                    gameMessage.textContent = "Vez da Nicaele!";
                }
            }
            
            // Atualiza os placares
            function updateScores() {
                score1Display.textContent = score1;
                score2Display.textContent = score2;
            }
            
            // Vira a carta
            function flipCard() {
                if (lockBoard) return;
                if (this === firstCard) return;
                if (this.classList.contains('matched')) return;
                
                this.classList.add('flipped');
                
                if (!hasFlippedCard) {
                    // Primeira carta virada
                    hasFlippedCard = true;
                    firstCard = this;
                    return;
                }
                
                // Segunda carta virada
                secondCard = this;
                checkForMatch();
            }
            
            // Verifica se as cartas s√£o iguais
            function checkForMatch() {
                const isMatch = firstCard.dataset.symbol === secondCard.dataset.symbol;
                
                if (isMatch) {
                    // Pontua para o jogador atual
                    if (currentPlayer === 1) {
                        score1++;
                    } else {
                        score2++;
                    }
                    
                    updateScores();
                    disableCards();
                    matchedPairs++;
                    
                    // Verifica se o jogo acabou
                    if (matchedPairs === cardSymbols.length / 2) {
                        endGame();
                    } else {
                        gameMessage.textContent = currentPlayer === 1 ? 
                            "Eduardo acertou! Jogue novamente." : 
                            "Nicaele acertou! Jogue novamente.";
                    }
                } else {
                    // Muda o jogador se errar
                    gameMessage.textContent = currentPlayer === 1 ? 
                        "Eduardo errou, vez da Nicaele!" : 
                        "Nicaele errou, vez do Eduardo!";
                    
                    currentPlayer = currentPlayer === 1 ? 2 : 1;
                    updatePlayerDisplay();
                    unflipCards();
                }
            }
            
            // Finaliza o jogo
            function endGame() {
                let winnerMessage;
                
                if (score1 > score2) {
                    winnerMessage = `
                        <h2>Eduardo venceu com ${score1} pontos! üéâ</h2>
                        <p>Nicaele, voc√™ precisa prestar mais aten√ß√£o no nosso amor!</p>
                    `;
                } else if (score2 > score1) {
                    winnerMessage = `
                        <h2>Nicaele venceu com ${score2} pontos! üíñ</h2>
                        <p>Eduardo, precisa se esfor√ßar mais para lembrar dos nossos momentos!</p>
                    `;
                } else {
                    winnerMessage = `
                        <h2>Empate! ${score1} a ${score2} ü§ù</h2>
                        <p>Voc√™s dois sabem igualmente bem sobre o amor de voc√™s!</p>
                    `;
                }
                
                gameMessage.innerHTML = winnerMessage;
            }
            
            // Desativa as cartas combinadas
            function disableCards() {
                firstCard.removeEventListener('click', flipCard);
                secondCard.removeEventListener('click', flipCard);
                firstCard.classList.add('matched');
                secondCard.classList.add('matched');
                
                resetBoard();
            }
            
            // Desvira as cartas que n√£o combinam
            function unflipCards() {
                lockBoard = true;
                
                setTimeout(() => {
                    firstCard.classList.remove('flipped');
                    secondCard.classList.remove('flipped');
                    
                    resetBoard();
                }, 1000);
            }
            
            // Reseta o tabuleiro
            function resetBoard() {
                [hasFlippedCard, lockBoard] = [false, false];
                [firstCard, secondCard] = [null, null];
            }
            
            // Inicia o jogo
            initGame();
        });
    </script>
</body>
</html>
